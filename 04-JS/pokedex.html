<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex LaunchX</title>

        <!-- Hoja de estilos-->
        <link rel="stylesheet" href="./css/estilo.css">

        <!-- Enlace a fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="tapa">
            <!-- Contenedor de botones -->
            <div class="contenedor">
                <button class="circulo-l"></button>
                <button class="circulo-s"></button>
                <button class="circulo-s"></button>
                <button class="circulo-s"></button>
            </div>
            <!-- Pantalla para imagen -->
            <div class="pantalla" id="pantalla">
                <img class="poke_img" id="imgPokemon" src="./img/silueta.png">
                <h1 id="nombrePokemon">???</h1>
            </div>
            <!-- Contenedor de botones -->
            <div class="contenedor">
                <button class="circulo-l"></button>
                <button class="barra"></button>
                <button class="barra"></button>
            </div>
            <!-- Contenedor de busqueda -->
            <div class="contenedor">
                <input class="buscar" type="text" placeholder="Nombre del pokemon" id="pokeName" name="pokeName">
                <button class="circulo-l" onclick="buscaPokemon()">GO!</button>
            </div>
        </section>

        <section class="tapa">
            <div class="pantalla-info" id="pantalla-info">
                <h3 class="tipo-head">Tipo: </h3>
                <div class="contenedor-tipo" id="contenedor-tipo"></div>

                <div class="contenedor-stats" id="contenedor-stats">
                    <label for="hp">HP</label>
                    <progress id="hp" max="200" value="0"></progress>
                    
                    <label for="attack">ATK</label>
                    <progress id="attack" max="200" value="0"></progress>
                    
                    <label for="defense">DEF</label>
                    <progress id="defense" max="200" value="0"></progress>
                    
                    <label for="special-attack">SP ATK</label>
                    <progress id="special-attack" max="200" value="0"></progress>
                    
                    <label for="special-defense">SP DEF</label>
                    <progress id="special-defense" max="200" value="0"></progress>
                    
                    <label for="speed">SPEED</label>
                    <progress id="speed" max="200" value="0"></progress>
                    
                </div>
            </div>

            <!-- Contenedor de movimientos -->
            <div class="pantalla-info" id="pantalla-mov">

            </div>
        </section>

        <script src="./JS/pokedex.js" type="text/javascript"></script>
    </body>
</html>
